name: Daily EOS Metrics

on:
  workflow_dispatch:
  schedule:
    # 7:00 AM America/Chicago
    # - CST  = 13:00 UTC
    # - CDT  = 12:00 UTC
    - cron: "0 13 * * *"
    - cron: "0 12 * * *"

    # 11:00 PM America/Chicago
    # - CST  = 05:00 UTC (next day)
    # - CDT  = 04:00 UTC (next day)
    - cron: "0 5 * * *"
    - cron: "0 4 * * *"

concurrency:
  group: daily-eos-metrics
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Daily EOS Metrics
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}

          MAILBOX_UPN: ${{ secrets.MAILBOX_UPN }}

          DRIVE_ID: ${{ secrets.DRIVE_ID }}
          ITEM_ID: ${{ secrets.ITEM_ID }}

          # optional overrides
          SHEET_AUTO: Auto
          SHEET_RETAIL: Retail
          SHEET_BUILDER: Builder
          SHEET_COMMERCIAL: Commercial
          SHEET_MULTIFAMILY: MultiFamily
        run: |
          python "Daily EOS MEtrics.py"
